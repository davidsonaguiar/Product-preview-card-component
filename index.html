<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <picture class="card-img">
        <source media="(max-width: 547px)" srcset="./images/image-product-mobile.jpg">
        <img class="img" src="./images/image-product-desktop.jpg">
      </picture>
      <div class="card-content">
        <p class="card-description margin-bottom">PERFUME</p>
        <h1 class="card-title margin-bottom">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description margin-bottom">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="card-price margin-bottom">$149.99 <del>$169.99</del></p>
        <button class="card-button">
          <img src="./images/icon-cart.svg">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/DavidsonAguiar5">Davidson Aguiar</a>.
    </div>
  </div>  
</body>
</html>
